<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Corazones flotantes de fondo -->
    <div class="floating-hearts"></div>
    
    <!-- Contenedor principal -->
    <div class="container">
        <div class="form-section">
            <div class="welcome-section">
                <h1>Bienvenida ❤️</h1>
            </div>
            <form id="loveForm">
                <div class="input-group">
                    <label for="name">Escribe tu nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre aquí..." required>
                </div>
                
                <div class="input-group">
                    <label for="anniversary">¿Qué día es nuestro aniversario?</label>
                    <input type="date" id="anniversary" name="anniversary" required>
                </div>
                
                <button type="submit" class="enter-btn">Entrar</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
